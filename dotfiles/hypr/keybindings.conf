bind = ALT, space, exec, ~/.config/hypr/script/name_workspace.sh up
bind = ALT SHIFT, space, exec, ~/.config/hypr/script/name_workspaces.sh up
#bind = ALT CONTROL, space, exec, 
#bind = ALT CONTROL, space, exec, ~/.config/hypr/script/rotate_monitor.sh #&& ~/.config/hypr/script/name_workspace.sh # Carousel focus
# Focus Monitor
bind = SUPER, space, focusmonitor, $monitor2
bind = SUPER SHIFT, space, focusmonitor, $monitor1
bind = SUPER CONTROL, space, focusmonitor, $monitor3

# Move window position
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
#bind = SUPER SHIFT, up, swapwindow, u #NO
#bind = SUPER SHIFT, down, swapwindow, d #NO
bind = SUPER SHIFT, up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = SUPER SHIFT, down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

# Resize active window
bind = ALT, plus, resizeactive, 100 0 #NO
bind = ALT, minus, resizeactive, -100 0 #NO
bind = SUPER, plus, exec, ~/.config/hypr/script/scale_step.sh up
bind = SUPER, minus, exec, ~/.config/hypr/script/scale_step.sh down

bind = ALT SHIFT, plus, resizeactive, 0 100
bind = ALT SHIFT, minus, resizeactive, 0 -100

# Move focus with arrow keys
#bind = ALT, up, movefocus, u #NO
bind = ALT, up, exec, hyprctl -q keyword cursor:zoom_factor 1.5
#bind = ALT, down, movefocus, d #NO
bind = ALT, down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = SUPER, up, workspace, e+1 
bind = SUPER, down, workspace, e-1
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r

#Restore last
bind = ALT, escape, workspace, previous
bind = SUPER, escape, cyclenext
bind = CONTROL, escape, workspace, m+1

